<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات التسجيل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="login-box">
            <h2>مرحبا بك!</h2>
            <p>اسم المستخدم: <span id="displayUsername"></span></p>
            <p>كلمة المرور: <span id="displayPassword"></span></p>
        </div>
    </div>
    <script>
       
        document.getElementById('displayUsername').textContent = localStorage.getItem('username');
        document.getElementById('displayPassword').textContent = localStorage.getItem('password');
    </script>
</body>
</html>
