<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="background">
        <div class="login-box">
            <h2>انشاء حساب</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder=" انشاء اسم المستخدم" required>
                    <span class="fas fa-user"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="انشاء كلمه مرور" required>
                    <span class="fas fa-lock"></span>
                </div>
                <button type="submit">انشاء حساب جديد</button>
                <p>تمتلك حساب بالفعل؟ <a href="index.html" class="sign-up">تسجيل الدخول</a></p>
            </form>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
